<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="An educational game for children about learning how to add single digit numbers. Learning while playing!">
    <link href="https://fonts.googleapis.com/css?family=Kalam:700" rel="stylesheet">
    <link href="./style.min.css" rel="stylesheet">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <title>Addition of single digit</title>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div id="game"  class="col-sm-12">
      <div class="screens col-sm-12" id="screen-0" style="display: none;" >
        <div id="game-title">Addition</div>
        <div id="game-sub-title" class="margin-b-15">Single digit</div>
        <div class="text-center">
          <div id="learn" class="btn margin-b-15">Learn</div>
          <br>
          <div id="practice" class="btn">Practice</div>
        </div>
      </div>
      <div class="screens col-sm-12" id="screen-1" style="display: none;">
        <div id="learning_ques"></div>
        <div class="toy-wrap">
          <div id="toy-1"></div>
          <div id="toy-2"></div>
        </div>
        <div id="learning_ans" class="margin-b-15">
          <span id="que"></span>
          <span id="ans"><input id="your_ans"></span>
        </div>
        <div id="explain"></div>
      </div>
      <div class="screens col-sm-12" id="screen-2" style="display: block;">
        <div id="practice_ques_container">
          <span id="practice_ques">5 + 6 = </span>
          <span id="practice_input"><input id="practice_your_ans"></span>
        </div>
        <div id="results"></div>
      </div>
    </div>
  </div>
</div>

    <script src="js/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="game.min.js"></script>
  
<iframe frameborder="0" scrolling="no" style="background-color: transparent; border: 0px; display: none;"></iframe><div id="GOOGLE_INPUT_CHEXT_FLAG" input="" input_stat="{&quot;tlang&quot;:true,&quot;tsbc&quot;:true,&quot;pun&quot;:true,&quot;mk&quot;:true,&quot;ss&quot;:true}" style="display: none;"></div></body></html>
